<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chemistry Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        /* Basic Styling - Customize as needed */
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .content-container {
            display: flex;
            flex-grow: 1;
            align-items: flex-start; /* Align to top */
        }
        .chemistry-sections {
            width: 50%; /* Adjust as needed */
            display: flex;
            flex-direction: column;
        }
        .intro-section {
            width: 50%; /* Adjust as needed */
            padding-left: 20px; /* Space to the left */
        }
        .chemistry-section {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .chemistry-links {
            list-style: none;
            padding: 0;
        }
        .chemistry-links li {
            margin-bottom: 5px;
        }
        .chemistry-links a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .chemistry-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">The Chemistry Hub</div>

    <div class="content-container">
        <div class="chemistry-sections">
            <div class="chemistry-section">
                <h2>ðŸ“— General Chemistry</h2>
                <ul class="chemistry-links" id="general-chemistry-links">
                </ul>
            </div>

            <div class="chemistry-section">
                <h2>ðŸ“˜ AP Chemistry</h2>
                <ul class="chemistry-links" id="ap-chemistry-links">
                </ul>
            </div>
        </div>
        <div class="intro-section">
            <h2>Introduction to Chemistry</h2>
            <div id="intro-content">Loading...</div>
        </div>
    </div>

    <script>
        async function loadMarkdown(file, targetElementId) {
            try {
                const rawURL = `https://raw.githubusercontent.com/gvbsvv/TheChemistryHub/main/${file}`;
                const response = await fetch(rawURL);
                if (!response.ok) {
                    throw new Error(`Error loading ${file}: ${response.status}`);
                }
                const text = await response.text();
                const converter = new showdown.Converter();
                const htmlContent = converter.makeHtml(text);

                document.getElementById(targetElementId).innerHTML = htmlContent;

            } catch (error) {
                console.error(error);
                document.getElementById(targetElementId).innerText = `Error loading ${file}. Please check the file path and ensure it exists in the repository.`;
            }
        }

        function addLinks(links, targetElementId) {
            const ul = document.getElementById(targetElementId);
            links.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `viewer.html?file=${link.file}`;
                a.textContent = link.text;
                li.appendChild(a);
                ul.appendChild(li);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadMarkdown('introduction-to-chemistry.md', 'intro-content');

            const apChemistryLinks = [
                { file: 'atomic-structure.md', text: 'Atomic Structure and Properties' },
                { file: 'compound-structure.md', text: 'Compound Structure and Properties' },
                { file: 'substance-properties.md', text: 'Properties of Substances and Mixtures' },
                { file: 'chemical-reactions.md', text: 'Chemical Reactions' },
                { file: 'kinetics.md', text: 'Kinetics' },
                { file: 'thermochemistry.md', text: 'Thermochemistry' },
                { file: 'equilibrium.md', text: 'Equilibrium' },
                { file: 'acids-bases.md', text: 'Acids and Bases' },
                { file: 'thermodynamics-electrochemistry.md', text: 'Thermodynamics and Electrochemistry' }
            ];

            const generalChemistryLinks = [
                { file: 'chemical-bonding.md', text: 'Chemical Bonding' },
                { file: 'stoichiometry.md', text: 'Stoichiometry' },
                { file: 'states-of-matter.md', text: 'State of Matter' },
                { file: 'solutions.md', text: 'Solutions' },
                { file: 'gas-laws.md', text: 'Gas Laws' },
                { file: 'redox-reactions.md', text: 'Redox Reactions' }
            ];

            addLinks(generalChemistryLinks, 'general-chemistry-links');
            addLinks(apChemistryLinks, 'ap-chemistry-links');

            const urlParams = new URLSearchParams(window.location.search);
            const mdFile = urlParams.get('file');
            if (mdFile) {
                loadMarkdown(mdFile, 'content');
            }
        });
    </script>
</body>
</html>
