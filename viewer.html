<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    <!-- Highlight.js for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="header" id="page-title">Markdown Viewer</div>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Index</a>
        <div id="toc"></div> <!-- Table of Contents Section -->
        <div id="content">Loading...</div>
    </div>

    <script>
        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            let file = urlParams.get('file');

            if (!file) {
                document.getElementById("content").innerText = "No file specified.";
                return;
            }

            console.log("Fetching file:", file);

            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`File not found (Status: ${response.status})`);
                const text = await response.text();

                // Convert markdown to HTML
                const converter = new showdown.Converter();
                let htmlContent = converter.makeHtml(text);

                // Generate Table of Contents
                htmlContent = generateTableOfContents(htmlContent);

                // Set converted content
                document.getElementById("content").innerHTML = htmlContent;

                // Apply syntax highlighting
                document.querySelectorAll("pre code").forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Update page title dynamically based on file name
                document.getElementById("page-title").innerText = getFormattedTitle(file);

            } catch (error) {
                console.error("Error loading markdown:", error);
                document.getElementById("content").innerText = "Error loading file.";
            }
        }

        // Generate Table of Contents dynamically
        function generateTableOfContents(html) {
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = html;

            const headings = tempDiv.querySelectorAll("h1, h2");
            if (headings.length === 0) return html;

            let tocHTML = "<div class='toc'><h2>Table of Contents</h2><ul>";
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                const tag = heading.tagName.toLowerCase();
                const indent = tag === "h2" ? " class='toc-indent'" : "";

                tocHTML += `<li${indent}><a href="#${id}">${heading.innerText}</a></li>`;
            });
            tocHTML += "</ul></div>";

            document.getElementById("toc").innerHTML = tocHTML;
            return tempDiv.innerHTML;
        }

        // Format file name to display as page title
        function getFormattedTitle(filename) {
            return filename.replace(/-/g, " ").replace(".md", "").replace(/\b\w/g, char => char.toUpperCase());
        }

        // Load markdown on page load
        document.addEventListener("DOMContentLoaded", loadMarkdown);
    </script>
</body>
</html>
