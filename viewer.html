<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    <!-- Highlight.js for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="header">Markdown Viewer</div>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Index</a>
        <div id="toc"></div> <!-- Table of Contents Section -->
        <div id="content">Loading...</div>
    </div>

    <script>
        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            let file = urlParams.get('file');

            if (!file) {
                document.getElementById("content").innerText = "No file specified.";
                return;
            }

            console.log("Fetching file:", file);

            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`File not found (Status: ${response.status})`);
                const text = await response.text();

                // Convert markdown to HTML
                const converter = new showdown.Converter();
                let htmlContent = converter.makeHtml(text);

                // Generate Table of Contents
                htmlContent = generateTableOfContents(htmlContent);

                // Set converted content
                document.getElementById("content").innerHTML = htmlContent;

                // Apply syntax highlighting
                document.querySelectorAll("pre code").forEach((block) => {
                    hljs.highlightElement(block);
                });

            } catch (error) {
                console.error("Error loading markdown:", error);
                document.getElementById("content").innerText = "Error loading file.";
            }
        }

        // Generate Table of Contents dynamically
        function generateTableOfContents(html) {
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = html;

            const headings = tempDiv.querySelectorAll("h1, h2");
            if (headings.length === 0) return html;

            let tocHTML = "<div class='toc'><h2>Table of Contents</h2><ul>";
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.id = id;
                const tag = heading.tagName.toLowerCase();
                const indent = tag === "h2" ? " class='toc-indent'" : "";

                tocHTML += `<li${indent}><a href="#${id}">${heading.innerText}</a></li>`;
            });
            tocHTML += "</ul></div>";

            document.getElementById("toc").innerHTML = tocHTML;
            return tempDiv.innerHTML;
        }

        // Load markdown on page load
        document.addEventListener("DOMContentLoaded", loadMarkdown);
    </script>

    <style>
        .back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        .toc {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .toc h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .toc ul {
            list-style: none;
            padding-left: 10px;
        }

        .toc li {
            margin: 5px 0;
        }

        .toc-indent {
            margin-left: 15px;
            font-size: 14px;
        }

        /* Markdown Content Styling */
        #content {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            font-size: 16px;
        }

        #content h1, #content h2 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
    </style>
</body>
</html>
